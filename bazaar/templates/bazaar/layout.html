{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazaar</title>
    <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
      /* Add styles for the body or other common elements here */
      body {
          background-image: url('{% static "background.jpg" %}');
          background-size: cover; /* Adjust this to cover the entire screen */
          background-position: center;
          background-repeat: no-repeat;
          margin: 0; /* Remove default margin to cover the entire viewport */
          padding: 0; /* Remove default padding */
      }
      .wrapper {
          flex: 1;
      }

      .hero-section {
          background-color: rgba(0, 123, 255, 0.8); /* Primary blue background with 80% opacity */
          color: #fff; /* White text color */
          padding: 20px;
      }

      .navbar {
          background-color: rgba(255, 255, 255, 0); /* Transparent background for the navbar */
      }

      .mission-section {
          background-color: rgba(40, 167, 69, 0.8); /* Success green background with 80% opacity */
          color: #fff; /* White text color */
          padding: 20px;
      }

      .featured-products-section {
          background-color: rgba(255, 193, 7, 0.8); /* Warning yellow background with 80% opacity */
          color: #495057; /* Dark gray text color */
          padding: 20px;
      }

      .fruits-section {
          background-color: rgba(220, 53, 69, 0.8); /* Danger red background with 80% opacity */
          color: #fff; /* White text color */
          padding: 20px;
      }

      .footer {
          background-color: rgba(52, 58, 64, 0); /* Transparent background for the footer */
          color: #fff; /* White text color */
          padding: 20px;
      }
  </style>
</head>
<body>
<!-- Bazaar Title -->
<div class="hero-section text-center py-5 animate__animated animate__fadeIn">
  <h1 class="display-4">Welcome to Bazaar</h1>
  <p class="lead">Think Global, Buy Local</p>
</div>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light animate__animated animate__fadeInDown">
  <div class="container">
      <a class="navbar-brand" href="/bazaar/">Bazaar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
                  <a class="nav-link animate__animated animate__fadeIn" href="#fresh_fruits">Fruits</a>
              </li>
          </ul>
      </div>
      <div class="cart animate__animated animate__fadeIn">
          <a href="cart">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart2" viewBox="0 0 16 16">
                  <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
              </svg>
          </a>
      </div>
  </div>
</nav>

{% block body %}
<!-- Your main content goes here -->
{% endblock %}

<footer class="footer py-3 bg-body-tertiary animate__animated animate__slideInUp">
  <div class="container">
      <p class="text-muted text-center">Copyright Â© Bazaar 2023</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
